spring:
  profiles:
    active: "dev"

---
spring:
  security:
    user:
      name: admin
      password: admin
  profiles: "dev"
  boot:
    admin:
      client:
        url: "http://localhost:8080"
        username: admin
        password: admin
        instance:
          metadata:
            user:
              name: admin
              password: admin
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 8080
